<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>책 수정 창</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <main>
        <div class="py-5 text-center">
            <h2>책 수정</h2>
        </div>


        <div class="col-md-7 col-lg-8">

            <form class="needs-validation" th:object="${form}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="row g-3">

                    <div class="col-12">
                        <label th:for="title" class="form-label">책 제목</label>
                        <input type="text" class="form-control" th:field="*{title}">
                        <div class="invalid-feedback">
                            Please enter your Book Title
                        </div>
                    </div>

                    <div class="col-12">
                        <label th:for="author" class="form-label">저자</label>
                        <input type="text" class="form-control" th:field="*{author}" >
                        <div class="invalid-feedback">
                            Please enter author.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">평점</label>
                            <select class="form-control" th:field="*{grade}">
                                <option th:each="gradeValue : ${T(com.bookreport.core.domain.Grade).values()}"
                                        th:value="${gradeValue.name()}"
                                        th:text="${gradeValue.name()}">
                                    val
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">카테고리</label>
                            <select class="form-control" th:field="*{category}">
                                <option th:each="categoryValue : ${T(com.bookreport.core.domain.BookCategory).values()}"
                                        th:value="${categoryValue.name()}"
                                        th:text="${categoryValue.name()}">
                                    val
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="price" class="form-label">가격</label>
                            <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="가격을 입력하세요" required="">
                            <div class="invalid-feedback">
                                Please enter Price.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="stockQuantity" class="form-label">수량</label>
                            <input type="text" class="form-control" th:field="*{stockQuantity}" id="stockQuantity" placeholder="재고를 입력하세요" required="">
                            <div class="invalid-feedback">
                                Please enter Stock.
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input  type="text" class="form-control" th:field="*{isbn}" id="isbn" placeholder="isbn을 입력하세요" disabled>
                            <div class="invalid-feedback">
                                Please enter ISBN.
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="publishDate" class="form-label">출판일</label>
                            <input type="date" class="form-control" th:field="*{publishDate}" id="publishDate" placeholder="출판일을 선택하세요" disabled>
                            <div class="invalid-feedback">
                                Please enter Publish Date.
                            </div>
                        </div>
                    </div>



                </div>


                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
            </form>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
