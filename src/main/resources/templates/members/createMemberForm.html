<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <main>
    <div class="py-5 text-center">
      <h2>회원 등록</h2>
    </div>


    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" action="/members/new" th:object="${memberForm}" method="post">
        <div class="row g-3">

          <div class="col-12">
            <label for="username" class="form-label">사용자 이름</label>
            <input type="text" class="form-control" th:field="*{name}" id="username" placeholder="이름을 입력하세요" required="">
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="col-12">
            <label for="age" class="form-label">나이</label>
            <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="나이를 입력하세요" required="">
            <div class="invalid-feedback">
              Please enter your age.
            </div>
          </div>


          <!--<h4 class="col-12">성 별</h4>
          <div class="my-3">
            <div class="form-check">
              <input id="man" name="sexualMethod" th:field="*{sexual}" value="man" type="radio" class="form-check-input" checked="" required="">
              <label class="form-check-label" for="man">Man</label>
            </div>
            <div class="form-check">
              <input id="woman" name="sexualMethod" th:field="*{sexual}" value="woman" type="radio" class="form-check-input" required="">
              <label class="form-check-label" for="woman">Woman</label>
            </div>
          </div>-->

          <div class="col-12">
            <label for="age" class="form-label">성별</label>
            <select class="form-control" th:field="*{sexual}">
              <option th:each="sexualValue : ${T(com.bookreport.core.domain.MemberSexual).values()}"
                      th:value="${sexualValue.name()}"
                      th:text="${sexualValue.name()}">
                val
              </option>
            </select>
          </div>


        </div>


        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">등록하기</button>
      </form>
    </div>
  </main>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
