<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원이름</th>
                <th>책 이름</th>
                <th>책 내용</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="bookreport : ${bookreports}">
                <td th:text="${bookreport.id}"></td>
                <td th:text="${bookreport.member.name}"></td>
                <td th:text="${bookreport.book.title}"></td>
                <td th:text="${bookreport.content}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
